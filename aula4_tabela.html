<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
	<title> Tabelas </title>
</head>
<body>

      <h1> Tabelas <h1>
      <h2> Celulas com 2 colunas: <h2>

      <table border="1">
      	<tr>
      		<th colspan="2"> Nome </th>
      		<th colspan="3"> Telefone </th>
      	</tr>

        <tr>
      		<td colspan="2"> José </td>
      		<td colspan="2"> (22) 2728-6677</td>
      		<td colspan="2"> (22) 2728-7766</td>
      	</tr>

      </table>

      <br></br>

      <h2> Celulas com 2 linhas: <h2>

      <table border="1">
      	<tr>
      		<th> Nome </th>
      		<td> José </td>
      	</tr>

        <tr>
      		<th rowspan="2"> Telefone </th>
      		<td> (22) 2728-6677</td>
   
      	</tr>

      	 <tr>
      	 
      		<td> (22) 2728-7766</td>
      	</tr>

      </table>

      <br></br>
     
</body>
</html>
