<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title> RESERVA DE HOTEL </title>
    <type="text/java" src=".js"></>
    <meta charset="utf-8">
</head>
<body>
	<table>
	<tr>
		<td> <label for='nome'> Nome: </label> </td>
		<td colspan="3"> <input type="nome" name="Nome" size="70" required=""> </td>

	</tr>

	<tr>
		<td> <label for='telefone'> Telefone: </label> </td>
		<td colspan="3"> <input type="telefone" name="Telefone" size="9" required=""> </td>

	</tr>	
 
 	<tr>
		<td> <label for='data_chegada'> Data Chegada: </label> </td>
		<td> <input name="data_chegada" name="Data Chegada" type="date" title="Data de Chegada" required=""> </td>

	</tr>	

	<tr>

	</tr>

<tr>
        <td> <label for="tipo_quarto"> Tipo de quarto: </label> </td>
		<td> <select name="tipo_quarto">  
		<option value="single"> Single </option>
		<option value="double"> Double </option>
        <option value="triplo"> Triplo </option>
        </select> </td>	
</tr>

 <tr>
        <td> <label for="qtde_criança"> Número de crianças: </label> </td>
		<td colspan="3"> <input type="qtde_criança" name="Número de crianças" size="9" required=""> </td>

        </select> </td>	
</tr>        

	</table>

</body>
